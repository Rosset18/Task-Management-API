<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}FocusFlow{% endblock %}</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  {% block extra_css %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
  <header class="nav">
    <div class="container nav-inner">
      <a class="brand" href="/">Focus<span>Flow</span></a>
      <nav class="spacer"></nav>
      {% if user.is_authenticated %}
        <a href="/dashboard/" class="btn">Dashboard</a>
        <!-- Logout must be POST in Django 5+ -->
        <form method="post" action="{% url 'logout' %}" style="display:inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-ghost">Logout</button>
        </form>
      {% else %}
        <!-- Use /account/login/ which maps to 2FA when enabled, and falls back to normal login otherwise -->
        <a href="/account/login/" class="btn">Login</a>
        <a href="/accounts/signup/" class="btn btn-ghost">Sign up</a>
      {% endif %}
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer container">Â© {{ now|date:"Y" }} FocusFlow</footer>
</body>
</html>
