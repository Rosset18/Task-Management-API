{% load static %}
<div class="taskbar">
  <a class="chip" href="{% url 'home' %}">🏠 Home</a>
  <a class="chip" href="{% url 'dashboard' %}">📊 Dashboard</a>
  {% if request.user.is_authenticated %}
    <a class="chip" href="{% url 'notes' %}">📝 Notes</a>
    <a class="chip" href="{% url 'profile_edit' %}">👤 Profile</a>
    <a class="chip" href="{% url 'logout' %}">🔓 Logout</a>
  {% else %}
    <a class="chip" href="{% url 'login' %}">🔐 Login</a>
    <a class="chip" href="{% url 'signup' %}">✨ Sign up</a>
  {% endif %}
</div>
