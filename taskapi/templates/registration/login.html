{% extends "base.html" %}
{% load static %}
{% block title %}Login Â· Focus Flow{% endblock %}

{% block content %}
  <div class="auth-wrap">
    <div class="card auth-card narrow">
      <h2 class="center">Login</h2>
      <form method="post">
        {% csrf_token %}
        <label>Username</label>
        {{ form.username }}
        <label>Password</label>
        {{ form.password }}
        {% if form.non_field_errors %}
          <div class="hint" style="color:#ffb4b4;">{{ form.non_field_errors|striptags }}</div>
        {% endif %}
        <div style="margin-top:.8rem;">
          <button class="btn btn-gold" type="submit">Sign in</button>
          <a class="btn btn-ghost" href="{% url 'signup' %}">Create account</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
