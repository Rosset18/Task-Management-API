{% extends "base.html" %}
{% load static %}
{% block title %}Login | FocusFlow{% endblock %}
{% block body_class %}theme-ink{% endblock %}
{% block extra_css %}<link rel="stylesheet" href="{% static 'css/auth.css' %}">{% endblock %}

{% block content %}
<div class="auth-wrap">
  <div class="card auth-card">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="/dashboard/" />
      <button class="btn" type="submit">Login</button>
    </form>
  </div>
</div>
{% endblock %}
